<div class="container-fluid">
  <div class="row">
    <div class="col offset-1">
      <h1>Modules</h1>
      <h4>Which model do you want to choose to continue?</h4>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <div *ngFor="let module of modules" class="col-2" [routerLink]="['modules', module.id]">
        <mat-card class="card">
          <img class="max-width" src='../../../assets/{{ module.name }}.jpg'>
          <mat-card-title class="mt-3">{{ module.name }}</mat-card-title>
          <mat-card-content>{{ module.description }}</mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
