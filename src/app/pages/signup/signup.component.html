<div class="container">
  <div class="row">
    <div class="col-6 offset-3">

      <div class="container mt-5 mb-5">
        <div class="row align-items-center">
          <div class="col-5">
            <img src="../../../assets/vlpi-logo.svg" alt="VLPI logo">
          </div>
          <div class="col">
            <h1 class="logo-header">VLPI</h1>
          </div>
        </div>
      </div>

      <form
        (ngSubmit)="f.form.valid && onSubmit()"
        novalidate
        #f="ngForm"
      >
        <div class="container">

          <h1 class="form-header">Create Account</h1>

          <div class="row">

            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                  required
                  name="firstName"
                  matInput
                  placeholder="First Name"
                  [(ngModel)]="user.firstName"
                  #firstName="ngModel"
                />
                <mat-hint
                  *ngIf="f.submitted && firstName.errors && firstName.errors.required"
                  class="text-danger"
                >
                  First Name is required
                </mat-hint>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last name</mat-label>
                <input
                  required
                  name="lastName"
                  matInput
                  placeholder="Last Name"
                  [(ngModel)]="user.lastName"
                  #lastName="ngModel"
                />
                <mat-hint
                  *ngIf="f.submitted && lastName.errors && lastName.errors.required"
                  class="text-danger"
                >
                  Last Name is required
                </mat-hint>
              </mat-form-field>
            </div>

          </div>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              email
              required
              type="email"
              name="email"
              matInput
              placeholder="Email"
              [(ngModel)]="user.email"
              #email="ngModel"
            />
            <mat-hint
              *ngIf="f.submitted && email.errors && email.errors.required"
              class="text-danger"
            >
              Email is required
            </mat-hint>
            <mat-hint
              *ngIf="f.submitted && email.errors && email.errors.email"
              class="text-danger"
            >
              Email must be a valid email address
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              type="password"
              name="password"
              matInput
              placeholder="Password"
              [(ngModel)]="user.password"
              #password="ngModel"
            />
            <mat-hint
              *ngIf="f.submitted && password.errors && password.errors.required"
              class="text-danger"
            >
              Password is required
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password Confirmation</mat-label>
            <input
              required
              type="password"
              name="passwordConfirmation"
              matInput
              placeholder="Password Confirmation"
              [(ngModel)]="user.passwordConfirmation"
              #passwordConfirmation="ngModel"
            />
            <mat-hint
              *ngIf="f.submitted && passwordConfirmation.errors && passwordConfirmation.errors.required"
              class="text-danger"
            >
              Confirm your password
            </mat-hint>
            <mat-hint
              *ngIf="f.submitted && password != passwordConfirmation"
              class="text-danger"
            >
              Passwords do not match
            </mat-hint>
          </mat-form-field>

        </div>

        <div class="container">
          <button type="submit" mat-flat-button class="full-width button-primary">Sign up</button>
        </div>

      </form>
    </div>
  </div>
</div>
