<div class="container">
  <div class="row">
    <div class="col-6 offset-3">

      <div class="container mt-5 mb-5">
        <div class="row align-items-center">
          <div class="col-5">
            <img src="../../../assets/vlpi-logo.svg" alt="VLPI logo">
          </div>
          <div class="col">
            <h1 class="logo-header">VLPI</h1>
          </div>
        </div>
      </div>

      <form>
        <div class="container">

          <h1 class="form-header">Create Account</h1>

          <div class="row">

            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name">
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last Name">
              </mat-form-field>
            </div>

          </div>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password Confirmation</mat-label>
            <input type="password" matInput placeholder="Password Confirmation">
          </mat-form-field>

        </div>

        <div class="container text-center">
          <button mat-flat-button class="full-width button-primary">Sign up</button>
        </div>

      </form>
    </div>
  </div>
</div>
