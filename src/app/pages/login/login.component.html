<div class="container">
  <div class="row">
    <div class="col-6 offset-3">

      <div class="container mt-5 mb-5">
        <div class="row align-items-center">
          <div class="col-5">
            <img src="../../../assets/vlpi-logo.svg" alt="VLPI logo">
          </div>
          <div class="col">
            <h1 class="logo-header">VLPI</h1>
          </div>
        </div>
      </div>

      <form
        (ngSubmit)="f.form.valid && onSubmit()"
        novalidate
        #f="ngForm"
      >
        <div class="container">

          <h1 class="form-header">Welcome Back</h1>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              email
              required
              type="email"
              name="email"
              matInput
              placeholder="Email"
              [(ngModel)]="form.email"
              #email="ngModel"
            />
            <mat-hint
              *ngIf="f.submitted && email.errors && email.errors.required"
              class="text-danger"
            >
              Email is required
            </mat-hint>
            <mat-hint
              *ngIf="f.submitted && email.errors && email.errors.email"
              class="text-danger"
            >
              Email must be a valid email address
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              type="password"
              name="password"
              matInput
              placeholder="Password"
              [(ngModel)]="form.password"
              #password="ngModel"
            />
            <mat-hint
              *ngIf="f.submitted && password.errors && password.errors.required "
              class="text-danger"
            >
              Password is required
            </mat-hint>
          </mat-form-field>

        </div>

        <div class="container">
          <button type="submit" mat-flat-button class="full-width button-primary">Log in</button>
        </div>

      </form>
    </div>
  </div>
</div>
